server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    #config 客户端配置
    config:
      label: main #分支
      name: application #配置文件名称
      profile: main #读取后缀名称
      uri: http://localhost:3344 #配置中心地址
  #rabbitmq相关配置，15672是web管理界面的端口，5672是MQ访问的端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
